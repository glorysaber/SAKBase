name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.3.1
      with:
       # SSH private key
       key: ${{ secret.GACTION_ID_ED25519 }}
        # SSH key file name (default: id_rsa)
       name: id_ed25519
    - name: Install SSH Key
      uses: shimataro/ssh-key-action@v2.3.1
      with:
       key: ${{ secret.GACTION_ID_RSA }}
    - name: Build
      run: swift build -v
    - name: Run tests
      run: swift test -v
